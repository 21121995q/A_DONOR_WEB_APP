<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Image Classification</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png,.jpg,.jpeg">
        <button type="submit">Predict</button>
    </form>
    <div id="image-container"></div>
    <div id="result"></div>

    <script>
    $(document).ready(function() {
        $('#upload-form').on('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: '/predict',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    $('#result').html('Prediction: ' + response.prediction + 
                                      '<br>Confidence: ' + response.confidence.toFixed(2) + 
                                      '<br>Inference time: ' + response.inference_time.toFixed(3) + ' seconds');
                    
                    // Display the uploaded image
                    var img = $('<img>').attr('src', response.image_url).css('max-width', '300px');
                    $('#image-container').empty().append(img);
                },
                error: function(xhr, status, error) {
                    $('#result').html('Error: ' + xhr.responseJSON.error);
                }
            });
        });
    });
    </script>
</body>
</html>
